<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Hologram Viewer</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            perspective: 1000px;
            background: #fff; /* 배경 색상을 흰색(#fff)으로 변경 */
            overflow: hidden;
        }

        #holo-card {
            width: 500px; /* 210 * 2.38 */
            height: 680px; /* 287 * 2.38 */
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }

        .holo-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('path-to-pokemon-image.jpg') center/cover;
            border-radius: 20px; /* 10 * 2 */
            backface-visibility: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
        }

        #holo-card .holo-face:nth-child(2) {
            transform: rotateY(180deg);
        }

        @keyframes rotate {
            from {
                transform: rotateY(0);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="holo-card">
        <div class="holo-face"></div>
        <div class="holo-face"></div>
    </div>
</body>
</html>
