<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>

  <!-- ✅ Firebase 8.x SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // ✅ Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyDZIP0NlBUUn4nrLAv-_DD_miR0nqxUeZ0",
      authDomain: "code-a982e.firebaseapp.com",
      databaseURL: "https://code-a982e-default-rtdb.firebaseio.com",
      projectId: "code-a982e",
      storageBucket: "code-a982e.appspot.com",
      messagingSenderId: "143755982949",
      appId: "1:143755982949:web:9438e316917ccfda612e8c",
      measurementId: "G-2NV7CJ7DJW"
    };

    // ✅ Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ✅ 로그인 함수
    function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('아이디와 비밀번호를 입력하세요.');
        return;
      }

      const studentRef = database.ref('s/students/' + username);

      studentRef.once('value')
        .then(snapshot => {
          const student = snapshot.val();
          if (student && student.password === password) {
            // 로그인 성공 → 페이지 이동
            window.location.href = `real1.html?student=${username}`;
          } else {
            alert('아이디 또는 비밀번호가 잘못되었습니다.');
          }
        })
        .catch(error => {
          console.error('로그인 오류:', error);
          alert('로그인 중 오류가 발생했습니다.');
        });
    }

    // ✅ 전역 함수로 등록
    window.login = login;
  </script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">로그인</h2>
    <form onsubmit="login(event)">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">아이디 (학번)</label>
        <input type="text" id="username" name="username" autocomplete="username"
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700">비밀번호</label>
        <input type="password" id="password" name="password" autocomplete="current-password"
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
      </div>
      <button type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        로그인
      </button>
    </form>
  </div>
</body>
</html>
